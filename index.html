<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">

    <div class="bg-img-top">
      <img src="src/images/bg-pattern-top.svg" alt="">
    </div>

    <div class="bg-img-bottom">
      <img src="src/images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card-container">

      <div class="upper-bg">
        <img src="src/images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-info">
        <img src="src/images/image-victor.jpg" alt="">
        <h2>Victor Crest <span class="age">26</span></h2>
        <p>London</p>
      </div>

      <div class="social-card">
        <div class="social-info">
          <h2 class="social-count">80K</h2>
          <p class="social-name">Followers</p>
        </div>
        <div class="social-info">
          <h2 class="social-count">803K</h2>
          <p class="social-name">Likes</p>
        </div>
        <div class="social-info">
          <h2 class="social-count">1.4k</h2>
          <p class="social-name">Photos</p>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
